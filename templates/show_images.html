<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images</title>
</head>

<body>
    <h1>Images</h1>
    <ul>
        {% for image in images %}
        <li>
            <h3>{{ image['title'] }}</h3>
            <p>{{ image['caption'] }}</p>
            <p>Date: {{ image['creation_date'] }}</p>
            <p>Name: {{ image['uploaded_by'] }}</p>
            <img src="{{ url_for('backend.blueprint_get_resource_file', uuid=image['uuid']) }}" alt="{{ image["title"]}}">
        </li>
        {% endfor %}
    </ul>
</body>

</html>
